{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <h5 class="card-title fw-semibold mb-4">Edit Featured</h5>
              <div class="card">
                <img src="/{{featured.featured_photo}}" class="card-img-top" alt="...">
              </div>
            </div>
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  Featured
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'update_featured' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Featured Photo</label>
                            <input type="file" class="form-control"  name="featured_photo"  >
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Featured Name</label>
                            <input type="text" class="form-control" name="featured_name" value="{{featured.name}}" required>
                            <input type="text" class="form-control floating" name="featured_id" value="{{featured.id}}" hidden >
                          </div>
                      <div class="mb-3">
                        <label class="form-label">Full Price</label>
                        <input type="text" class="form-control" name="full_price"  value="{{featured.full_price}}" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Discounted Price</label>
                        <input type="text" class="form-control" name="discounted_price" value="{{featured.discounted_price}}">
                      </div>
                      <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary">Update</button>
                      </div>
                    </form>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{%endblock%}
